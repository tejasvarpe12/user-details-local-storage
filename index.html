<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Details</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="main-container">
      <h1>User Details in Local Storage</h1>
      <form id="userForm" action="submit">
        <!-- First Name -->
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="firstName" placeholder="Enter your first name" required>
        
        <!-- Last Name -->
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="lastName" placeholder="Enter your last name" required>
        
        <!-- Phone Number -->
        <label for="phone-number">Phone Number</label>
        <input type="tel" id="phone-number" name="phoneNumber" placeholder="Enter your phone number" required pattern="[0-9]{10}">
        
        <!-- Email ID -->
        <label for="email">Email ID</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
        <!-- Gender -->
        <label for="gender">Gender</label>
        <select name="gender" id="gender" required>
          <option value="" disabled selected>Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
        
        <!-- Submit Button -->
        <button type="submit">Submit Form</button>
      </form>
    </div>
    <hr>
    <div id="userTable"></div>
    
    <script src="./script.js"></script>
  </body>
</html>
